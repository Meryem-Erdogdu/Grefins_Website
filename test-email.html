<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Email Functionality</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0D0D0D;
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #39FF14;
            text-align: center;
        }
        
        .test-section {
            background: rgba(30, 30, 30, 0.5);
            border: 1px solid rgba(57, 255, 20, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .success {
            background-color: rgba(57, 255, 20, 0.1);
            border: 1px solid rgba(57, 255, 20, 0.3);
            color: #39FF14;
        }
        
        .error {
            background-color: rgba(255, 51, 51, 0.1);
            border: 1px solid rgba(255, 51, 51, 0.3);
            color: #ff3333;
        }
        
        button {
            background: #39FF14;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: #2edc0f;
            transform: translateY(-2px);
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            color: #FFFFFF;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #39FF14;
            box-shadow: 0 0 0 2px rgba(57, 255, 20, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Functionality Test</h1>
        
        <div class="test-section">
            <h2>Test 1: EmailJS Initialization</h2>
            <button onclick="testEmailJS()">Test EmailJS</button>
            <div id="emailjs-result" class="result" style="display: none;"></div>
        </div>
        
        <div class="test-section">
            <h2>Test 2: Form Submission</h2>
            <form id="test-form">
                <div>
                    <label for="test-email">Email:</label>
                    <input type="email" id="test-email" value="test@example.com" required>
                </div>
                <div>
                    <label for="test-message">Message:</label>
                    <textarea id="test-message" required>This is a test message from the GREFINS website.</textarea>
                </div>
                <button type="submit">Test Form Submission</button>
            </form>
            <div id="form-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <!-- EmailJS for form submission -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS
        (function() {
            try {
                emailjs.init("sWI9EUuBLiYp1XRyN");
                console.log('EmailJS initialized successfully');
            } catch (error) {
                console.error('EmailJS initialization failed:', error);
            }
        })();
        
        function displayResult(elementId, message, isSuccess) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = 'result ' + (isSuccess ? 'success' : 'error');
            element.style.display = 'block';
        }
        
        function testEmailJS() {
            try {
                // Check if emailjs is available
                if (typeof emailjs !== 'undefined' && emailjs && emailjs.send) {
                    displayResult('emailjs-result', 'EmailJS is properly loaded and initialized', true);
                } else {
                    displayResult('emailjs-result', 'EmailJS is not available or not properly initialized', false);
                }
            } catch (error) {
                displayResult('emailjs-result', 'Error testing EmailJS: ' + error.message, false);
            }
        }
        
        document.getElementById('test-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('test-email').value;
            const message = document.getElementById('test-message').value;
            
            try {
                // Test EmailJS send
                const templateParams = {
                    from_email: email,
                    message: message,
                    to_email: 'grefins.contact@gmail.com',
                    subject: 'Test message from GREFINS website'
                };
                
                emailjs.send('service_grefins', 'template_grefins', templateParams)
                    .then(function(response) {
                        displayResult('form-result', 'Email sent successfully via EmailJS!', true);
                        console.log('EmailJS SUCCESS!', response.status, response.text);
                    })
                    .catch(function(error) {
                        displayResult('form-result', 'EmailJS failed: ' + error.text, false);
                        console.log('EmailJS FAILED...', error);
                    });
            } catch (error) {
                displayResult('form-result', 'Error in form submission test: ' + error.message, false);
            }
        });
    </script>
</body>
</html>
