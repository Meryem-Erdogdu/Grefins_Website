<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0D0D0D;
            color: #FFFFFF;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #39FF14;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            color: #FFFFFF;
        }
        button {
            background-color: #39FF14;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #2edc0f;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: rgba(57, 255, 20, 0.2);
            border: 1px solid #39FF14;
        }
        .error {
            background-color: rgba(255, 0, 0, 0.2);
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Email Functionality Test</h1>
        <p>This page tests the email functionality for the GREFINS website.</p>
        
        <form id="test-form">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>
            
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required placeholder="Enter your message here..."></textarea>
            </div>
            
            <button type="submit">Test Email Function</button>
        </form>
        
        <div id="result" class="message" style="display: none;"></div>
    </div>

    <script>
        document.getElementById('test-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;
            
            // Display result
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            
            try {
                // Create a mailto link for Outlook
                const mailtoSubject = 'Test Message from GREFINS Website';
                const mailtoBody = `From: ${email}%0D%0A%0D%0A${message}`;
                const collectorEmail = 'grefins.contact@gmail.com';
                const mailtoLink = `mailto:${collectorEmail}?subject=${encodeURIComponent(mailtoSubject)}&body=${mailtoBody}`;
                
                // Create temporary link element and trigger click
                const emailLink = document.createElement('a');
                emailLink.href = mailtoLink;
                emailLink.style.display = 'none';
                document.body.appendChild(emailLink);
                
                // Click the link to open Outlook
                emailLink.click();
                
                // Clean up
                document.body.removeChild(emailLink);
                
                // Show success message
                resultDiv.className = 'message success';
                resultDiv.innerHTML = '<strong>Success!</strong> Outlook should have opened with your message. Please click "Send" in Outlook to deliver your message.';
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'message error';
                resultDiv.innerHTML = '<strong>Error:</strong> Failed to open email client. Please try again.';
            }
        });
    </script>
</body>
</html>
