<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Outlook Integration</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0D0D0D;
            color: #FFFFFF;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #39FF14;
            text-align: center;
        }
        
        .test-section {
            background: rgba(30, 30, 30, 0.5);
            border: 1px solid rgba(57, 255, 20, 0.1);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .result {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: 500;
        }
        
        .success {
            background-color: rgba(57, 255, 20, 0.1);
            border: 1px solid rgba(57, 255, 20, 0.3);
            color: #39FF14;
        }
        
        .error {
            background-color: rgba(255, 51, 51, 0.1);
            border: 1px solid rgba(255, 51, 51, 0.3);
            color: #ff3333;
        }
        
        button {
            background: #39FF14;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        button:hover {
            background: #2edc0f;
            transform: translateY(-2px);
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 4px;
            color: #FFFFFF;
            font-family: inherit;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #39FF14;
            box-shadow: 0 0 0 2px rgba(57, 255, 20, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Outlook Integration Test</h1>
        
        <div class="test-section">
            <h2>Test Form Submission</h2>
            <form id="test-form">
                <div>
                    <label for="test-email">Email:</label>
                    <input type="email" id="test-email" value="test@example.com" required>
                </div>
                <div>
                    <label for="test-message">Message:</label>
                    <textarea id="test-message" required>This is a test message from the GREFINS website.</textarea>
                </div>
                <button type="submit">Test Outlook Integration</button>
            </form>
            <div id="form-result" class="result" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.getElementById('test-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('test-email').value;
            const message = document.getElementById('test-message').value;
            
            try {
                // Create a mailto link for Outlook with the specified email address
                const mailtoSubject = 'Test Message from GREFINS Website';
                const mailtoBody = `From: ${email}%0D%0A%0D%0A${message}`;
                const collectorEmail = 'aykas64@gmail.com';
                const mailtoLink = `mailto:${collectorEmail}?subject=${encodeURIComponent(mailtoSubject)}&body=${mailtoBody}`;
                
                // Create temporary link element and trigger click
                const emailLink = document.createElement('a');
                emailLink.href = mailtoLink;
                emailLink.style.display = 'none';
                document.body.appendChild(emailLink);
                
                // Click the link to open Outlook
                emailLink.click();
                
                // Clean up
                document.body.removeChild(emailLink);
                
                // Show success message
                const resultDiv = document.getElementById('form-result');
                resultDiv.textContent = 'Outlook opened successfully with the message addressed to aykas64@gmail.com!';
                resultDiv.className = 'result success';
                resultDiv.style.display = 'block';
            } catch (error) {
                // Show error message
                const resultDiv = document.getElementById('form-result');
                resultDiv.textContent = 'Error: ' + error.message;
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
