<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch GREFINS Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0D0D0D;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #39FF14;
            margin-bottom: 30px;
        }
        
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #39FF14;
            color: #0D0D0D;
            text-decoration: none;
            font-weight: bold;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
        
        .instructions {
            max-width: 600px;
            margin-top: 40px;
            text-align: left;
        }
        
        .instructions ol {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>GREFINS Website Launcher</h1>
    
    <div>
        <button class="button" onclick="openWebsite()">Open Main Website</button>
    </div>
    
    <div class="instructions">
        <h2>If website shows a black page:</h2>
        <ol>
            <li>We've fixed the CSS loading issue</li>
            <li>Added critical inline CSS to ensure visibility</li>
            <li>Added a loader to ensure proper page initialization</li>
            <li>The page should now display properly</li>
        </ol>
    </div>
    
    <script>
        function openWebsite() {
            // Load with timestamp to prevent caching
            window.location.href = "index.html?nocache=" + new Date().getTime();
        }
    </script>
</body>
</html>
